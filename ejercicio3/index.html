<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mezcla de Vectores Ordenados</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('img/fondo.png');
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mezcla de Vectores Ordenados</h1>
        <div>
            <label for="vectorA">Ingrese números para el primer vector (separados por espacios):</label><br><br>
            <input type="text" id="vectorA">
        </div>
        <div>
            <label for="vectorB"><br>Ingrese números para el segundo vector (separados por espacios):</label><br><br>
            <input type="text" id="vectorB">
        </div>
        <button onclick="mezclarYOrdenar()">Mezclar y Ordenar</button>
    </div>

    <script src="vectores_num.js"></script>
    <script>
        function mezclarYOrdenar() {
            let inputA = document.getElementById('vectorA').value.trim();
            let inputB = document.getElementById('vectorB').value.trim();

            let vectorA = inputA.split(' ').map(num => parseInt(num));
            let vectorB = inputB.split(' ').map(num => parseInt(num));

            if (vectorA.length !== 5 || vectorB.length !== 5) {
                alert('Por favor, ingrese exactamente 5 números en cada vector.');
                return;
            }

            if (!validarVector(vectorA) || !validarVector(vectorB)) {
                alert('Por favor, ingrese números enteros en orden ascendente.');
                return;
            }

            let resultado = [];
            let i = 0, j = 0;

            while (i < vectorA.length && j < vectorB.length) {
                if (vectorA[i] < vectorB[j]) {
                    resultado.push(vectorA[i]);
                    i++;
                } else {
                    resultado.push(vectorB[j]);
                    j++;
                }
            }

            while (i < vectorA.length) {
                resultado.push(vectorA[i]);
                i++;
            }

            while (j < vectorB.length) {
                resultado.push(vectorB[j]);
                j++;
            }

            alert('Lista ordenada de la mezcla de los dos vectores:\n' + resultado.join(' '));
        }

        function validarVector(vector) {
            for (let i = 1; i < vector.length; i++) {
                if (vector[i] < vector[i - 1]) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
